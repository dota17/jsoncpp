ignore:
  - devtools/.*
  - doc/.*
  - example/.*
  - pkg-config/.*
  - src/jsonctestrunner/.*
  - src/test_lib_json/.*
  - test/.*

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

