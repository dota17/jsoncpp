codecov:
  require_ci_to_pass: yes

comment:
  layout: "diff, files"           # Only show coverage diff
  require_changes: true  # Only post comment if coverage change
  behavior: default      # Update, if exists. Otherwise post new
  branches: master

coverage:
  range: 75...90        
  precision: 2
  round: down

